name: Monitor

on:
  schedule:
    # JST 9:00 = UTC 0:00 (東京市場 寄付き)
    - cron: '0 0 * * 1-5'
    # JST 21:00 = UTC 12:00 (米国市場 プレマーケット)
    - cron: '0 12 * * 1-5'
  workflow_dispatch:
    inputs:
      ticker:
        description: '特定銘柄のみチェック（空欄=全銘柄）'
        required: false
        type: string

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: Monitor/src
        run: uv sync

      - name: Run monitor
        working-directory: Monitor/src
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          TICKER_ARG=""
          if [ -n "${{ inputs.ticker }}" ]; then
            TICKER_ARG="--ticker ${{ inputs.ticker }}"
          fi
          uv run python monitor_orchestrator.py $TICKER_ARG
