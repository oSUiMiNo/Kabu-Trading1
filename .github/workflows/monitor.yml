name: Monitor

on:
  schedule:
    # JST 7:00 = UTC 22:00 前日 (米国市場閉場後、東京寄付き2h前)
    - cron: '0 22 * * 0-4'
    # JST 16:30 = UTC 7:30 (東京市場閉場後、決算発表ピーク)
    - cron: '30 7 * * 1-5'
  workflow_dispatch:
    inputs:
      ticker:
        description: '特定銘柄のみチェック（空欄=全銘柄）'
        required: false
        type: string
      monitor_only:
        description: '監視のみ（NG時にDiscussionを起動しない）'
        required: false
        type: boolean
        default: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python
        run: uv python install 3.12

      - name: Install Monitor dependencies
        working-directory: Monitor/src
        run: uv sync

      - name: Install Discussion dependencies
        working-directory: Discusion/src
        run: uv sync

      - name: Run Monitor → Discussion pipeline
        working-directory: Monitor/src
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          ARGS=""
          if [ -n "${{ inputs.ticker }}" ]; then
            ARGS="$ARGS --ticker ${{ inputs.ticker }}"
          fi
          if [ "${{ inputs.monitor_only }}" = "true" ]; then
            ARGS="$ARGS --monitor-only"
          fi
          uv run python ng_dispatch.py $ARGS
