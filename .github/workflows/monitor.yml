name: Monitor

on:
  schedule:
    # JST 7:00 = UTC 22:00 前日 (米国市場閉場後、東京寄付き2h前)
    - cron: '0 22 * * 0-4'
    # JST 16:30 = UTC 7:30 (東京市場閉場後、決算発表ピーク)
    - cron: '30 7 * * 1-5'
  workflow_dispatch:
    inputs:
      ticker:
        description: '特定銘柄のみチェック（空欄=全銘柄）'
        required: false
        type: string

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: Monitor/src
        run: uv sync

      - name: Run monitor
        working-directory: Monitor/src
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          TICKER_ARG=""
          if [ -n "${{ inputs.ticker }}" ]; then
            TICKER_ARG="--ticker ${{ inputs.ticker }}"
          fi
          uv run python monitor_orchestrator.py $TICKER_ARG
